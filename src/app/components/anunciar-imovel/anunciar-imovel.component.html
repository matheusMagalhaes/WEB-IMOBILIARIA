<div >
  <h1>Vamos cadastrar o seu imóvel!</h1>

  <form [formGroup]="imovelForm">
    <div class="imovel-form">
      <mat-form-field appearance="outline" style="margin-top: 1rem" [style.width.rem]="50">
        <mat-label>Descrição do Imóvel</mat-label>
        <input matInput formControlName="descricao">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 1rem">
        <mat-label>Tipo</mat-label>
        <input matInput formControlName="tipoImovel">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 1rem">
        <mat-label>Valor Aluguel</mat-label>
        <input matInput type="number" formControlName="valorAluguel" (input)="formatCurrency()" type=number step=0.01>
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 1rem">
        <mat-label>Quantidade de quartos</mat-label>
        <input matInput type="number" formControlName="qtdDormitorio">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 1rem">
        <mat-label>Quantidade de banheiros</mat-label>
        <input matInput type="number" formControlName="qtdBanheiro">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 1rem">
        <mat-label>Quantide de suites</mat-label>
        <input matInput type="number" formControlName="qtdSuites">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 1rem">
        <mat-label>Metros quadrados</mat-label>
        <input matInput type="number" formControlName="metrosQuadrados">
      </mat-form-field>

      <mat-form-field appearance="outline" style="margin-top: 1rem" [style.width.rem]="50">
        <mat-label>Observação</mat-label>
        <input matInput formControlName="observacao">
      </mat-form-field>
    </div>
    <Legend>Endereço</Legend>
    <section formGroupName="endereco" class="endereco-form ">
      <mat-form-field appearance="outline">
        <mat-label>CEP</mat-label>
        <input matInput type="text" formControlName="cep" mask="00000-000" (blur)="buscarEnderecoPorCep()">
      </mat-form-field>

      <mat-form-field appearance="outline" [style.width.rem]="38">
        <mat-label>Rua</mat-label>
        <input matInput type="text" formControlName="rua">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Numero</mat-label>
        <input matInput type="text" formControlName="numero">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Complemento</mat-label>
        <input matInput type="text" formControlName="complemento">
      </mat-form-field>

      <mat-form-field appearance="outline" [style.width.rem]="22">
        <mat-label>Bairro</mat-label>
        <input matInput type="text" formControlName="bairro">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cidade</mat-label>
        <input matInput type="text" formControlName="cidade">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>UF</mat-label>
        <input matInput type="text" formControlName="uf">
      </mat-form-field>
    </section>
  </form>

</div>
<span class="save-btn-position">
  <button (click)="salvarImovel()" class="save-btn" matTooltip="Salvar" [disabled]="imovelForm.invalid">
    <mat-icon>save</mat-icon>
  </button>
</span>
